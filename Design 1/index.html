<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Calculator.MnD</title>

    </head>


    <script src="script.js"></script>
    <link rel="stylesheet" href="design.css">


    <body>

        <div id="Calculator">

            <input id="display" disabled value="" >

            <div id="keys">

                <button class="operators" onclick="BtnClick('+')">+</button>
                <button class="numpers" onclick="BtnClick('7')">7</button>
                <button class="numpers" onclick="BtnClick('8')">8</button>
                <button class="numpers" onclick="BtnClick('9')">9</button>
                <button class="operators" onclick="BtnClick('-')">-</button>
                <button class="numpers" onclick="BtnClick('4')">4</button>
                <button class="numpers" onclick="BtnClick('5')">5</button>
                <button class="numpers" onclick="BtnClick('6')">6</button>
                <button class="operators" onclick="BtnClick('*')">*</button>
                <button class="numpers" onclick="BtnClick('1')">1</button>
                <button class="numpers" onclick="BtnClick('2')">2</button>
                <button class="numpers" onclick="BtnClick('3')">3</button>
                <button class="operators" onclick="BtnClick('/')">/</button>
                <button class="numpers" onclick="BtnClick('.')">.</button>
                <button class="numpers" onclick="BtnClick('0')">0</button>
                <button class="numpers" onclick="Solve()">=</button>
                <button class="operators" onclick="Clear()">C</button>

            </div>

        </div>

    </body>

</html>
